<!doctype html>
<html>
<head>
<title>Hello Coursera!</title>
<style>
* {
	box-sizing: border-box;
}

div {
	position: relative;
 	background-color: blue;
 	text-align: center;


}
section {
	clear: left;
}
 p {
 	width: 50px;
 	height: 50px;
 	background-color: red;
 	border: 1px solid black;
 	margin: 10px;
 	float: left;
 	
 }

 p#p2 {
 	background-color: white;

 }

 p#p3 {
 	position: absolute;
 	top: 70px;
 	left: 70px;
 	
 }
  p#p4 {
  	background-color: white;
  	clear: left;
  	
  }
  

</style>
</head>
<body>
	<h1>Hello Coursera! la la la </h1>
	<div>
		<p id="p1"> 1 </p>
		<p id="p2"> 2 </p>
		<p id="p3"> 3 </p>
		<p id="p4"> 4 </p>
		<section></section>
	</div>
</body>

</html>
